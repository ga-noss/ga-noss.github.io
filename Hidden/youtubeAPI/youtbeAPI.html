<html lang="fr">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Search API</title>
    <style>
        iframe {
            margin: 110px auto;
        }

        h3 {
            margin: 50px auto;
        }

        h5 {
            margin: 200px auto;
        }
    </style>
</head>
<body class="bg-danger">

    <form>
        <div class="container-md mb-5 bg-light p-5">
            <label for="name" class="form-label">What do you want to find?</label>
            <input class="form-control" type="text" id="name" placeholder="e.g. Mr Beast">
            <button type='button' class="btn btn-danger mt-3" id="submit">Search</button>
        </div>
    </form>
    
    <div class="container-md p-5 bg-secondary">
        <div class="row justify-content-center">
            <div class="col-6 border text-center">
                <iframe class="d-none" width="560" height="315" src="" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen id="video"></iframe>
                <h5 class="bg-light p-5 d-none" id="channel">This is a channel so there is no video to show</h5>
            </div>
            <div class="col-6 border text-center">
                <h3>Name : <span id="title"></span></h3>
                <h3>Date : <span id="date"></span></h3>
                <h3>Type : <span id="type"></span></h3>
                <img id="thumbnail" src="" alt="thumbnail" class="p-3 d-none">
            </div>
        </div>
    </div>
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
