<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
</head>
<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="border rounded-3 todo" style="height: 500px; overflow: auto;">
                    <ul>
                        
                    </ul>
                </div>
            </div>
    
            <div class="col-6">
                <form id="submit">
                    <label for="todo" class="form-label">Enter your todo :</label>
                    <input type="text" id="todo" class="form-control" style="width:500px" name="input">
                    <button class="btn btn-secondary my-3" type="submit">Add to the To Do</button>
                    <button class="btn btn-secondary my-3 ms-3" type="button" id="clear">Clear the To Do</button>
                </form>
            </div>
        </div>
    </div>

    <footer class="bg-secondary text-center p-5 fixed-bottom">
        <p class="lead">Made By <b>Ganoss</b></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
